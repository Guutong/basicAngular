<div class="card" style="margin: 5px;" *ngFor="let item of listOfTable;let i = index">
  <div class="card-body">
    {{ item.id }} : {{ item.name }}
  </div>
  <div class="card-footer">
    <button class="btn btn-danger" (click)="onDelete(item)">ลบ</button>
    <button class="btn btn-success" (click)="onEdit(item)">แก้ไข</button>
  </div>
</div>
