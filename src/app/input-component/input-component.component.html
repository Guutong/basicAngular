<h2>
  {{ header }}
</h2>
<input type="text" [(ngModel)]="input1">
<button *ngIf="!isEdit" (click)="onAdd()"> แอดดิ </button>
<button *ngIf="isEdit" (click)="onUpdate()"> อัพเดทดิ </button>

<ul *ngFor="let item of listOfTable;let i = index">
  <li>
    {{ item }}
    <button (click)="onDelete(item, i)">x</button>
    <button (click)="onEdit(item, i)">e</button>
  </li>
</ul>
