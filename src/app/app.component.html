<div class="container">
  <app-input-component (onAdded)="onShow($event)" (onUpdated)="onUpdated($event)" [input]="input" [isEdit]="isEdit">
  </app-input-component>

  <app-list-component [listOfTable]="list" (onEdited)="onClickEdit($event)" (onDeleted)="onClickDelete($event)">
  </app-list-component>
</div>
